<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<HTML>
<HEAD>
<SCRIPT language="JAVASCRIPT">

var svgdoc;
var transform;
var scale = 1.0;
var lat = 0.0;
var lon = 0.0;

window.onload = init;

function init() {
	svgdoc = document.SVG.getSVGDocument();
	transform = svgdoc.getElementById('transform');
	
	updateTime();
	
	setInterval('updateTime();', 1000);
}

function updateTime() {
}

function panLeft() {
	transform.setTranslate(-scale*45.0, 0.0); 
}

function panRight() {
	transform.setTranslate(scale*45.0, 0.0);  
}

function panUp() {
	transform.setTranslate(0.0, scale*45.0);  
}

function panDown() {
	transform.setTranslate(0.0, -scale*45.0); 
}

function zoomOut() {
	scale = scale * 2.0;
	transform.setScale(scale, scale); 
}

function zoomIn() {
	scale = scale * 0.5;
	transform.setScale(scale, scale); 
}
</SCRIPT>
</HEAD>

<BODY>
<TABLE cellSpacing=0 cellPadding=0 width=750 border=0>
<TBODY>
	<TR>
		<TD align=middle>
			WORLD MAP DEMO
		</TD>
	<TR>
		<TD align=middle>
			<input type="button" value="Zoom+" onclick="return zoomIn()">
			<input type="button" value="Zoom-" onclick="return zoomOut()">
			<input type="button" value="PanUp" onclick="return panUp()">
			<input type="button" value="PanDown" onclick="return panDown()">
			<input type="button" value="PanLeft" onclick="return panLeft()">
			<input type="button" value="PanRight" onclick="return panRight()">
		</TD>
  	<TR>
    	<TD align=middle>  
    	<embed name="SVG" src="world-1.svg" width="1024" height="1024" type="image/svg+xml"> 
		</TD>
	</TR>
</TBODY>
</TABLE>
</BODY>
</HTML>

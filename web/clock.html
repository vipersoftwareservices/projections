<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<HTML>
<HEAD>
<SCRIPT language="JAVASCRIPT">
var svgdoc;
var sHand;
var mHand;
var hHand;

window.onload = init;

function init() {
	svgdoc = document.SVG.getSVGDocument();
	sHand = svgdoc.getElementById('secondhand');
	mHand = svgdoc.getElementById('minutehand');
	hHand = svgdoc.getElementById('hourhand');

	updateHours();
	updateMinutes();
	updateSeconds();
	
	setInterval('updateSeconds();', 1000);
}

function updateSeconds() {
	var angle = (new Date()).getSeconds() * Math.PI/30;

	if (angle == 0)
		updateMinutes();

	sHand.setAttribute('x2', 90 * Math.cos(angle));
	sHand.setAttribute('y2', 90 * Math.sin(angle));
}

function updateMinutes() {
	var angle = (new Date()).getMinutes() * Math.PI/30;

	if (angle == 0)
		updateHours();

	mHand.setAttribute('x2', 65 * Math.cos(angle));
	mHand.setAttribute('y2', 65 * Math.sin(angle));
}

function updateHours() {
	var angle = (new Date()).getHours() * Math.PI/6;

	hHand.setAttribute('x2', 40 * Math.cos(angle));
	hHand.setAttribute('y2', 40 * Math.sin(angle));
}

</SCRIPT>
</HEAD>

<BODY>
<TABLE cellSpacing=0 cellPadding=0 width=300 border=0>
  <TBODY>
<TR>
<TD> CLOCK DEMO</TD>

  <TR>
    <TD align=middle>  
    <embed name="SVG" src="clock.svg" width="350" height="350" type="image/svg+xml"> 
</TD></TR>
      </TBODY>
      </TABLE>
</BODY>
</HTML>
